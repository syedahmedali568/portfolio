<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <h1 style="font-style: italic;">CALCULATOR</h1>
        <div class="container mainbox">
            <div class="row">
                <div class="col">

                    <input type="text" name="text" class="input displaySection" placeholder="Calculate Me! ">
                    <br><br>
                    <button class="btn upperbtn">AC</button>
                    <button class="btn upperbtn">DEL</button>
                    <button class="btn upperbtnper">%</button>
                    <button class="btn">/</button>
                    <br><br>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn">*</button>
                    <br><br>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">-</button>
                    <br><br>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">+</button>
                    <br><br>
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button class="btn Equalbtn">=</button>
                    <!-- <button class="btn">Watch</button> -->
                      

                </div>
            </div>

        </div>
    </center>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script src="app.js"></script>
</body>

</html>
