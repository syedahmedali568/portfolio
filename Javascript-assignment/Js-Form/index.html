<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
    integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<body style="background-color: gainsboro;">
  <div class="container w-50 mx-auto">
    <div>
      <h2 class="text-center">REGISTRATION FORM</h2>
    </div>
    <form class="needs-validation" novalidate>
      <div class="mb-3">
        <div class="row">
          <div class="col-md-6">
            <label for="validationCustom01" class="form-label">First name</label>
            <input type="text" class="form-control" id="validationCustom01" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationCustom02" class="form-label">Last name</label>
            <input type="text" class="form-control" id="validationCustom02" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <div class="row">
          <div class="col-md-6">
            <label for="validationCustomEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="validationCustomEmail" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationCustomPhone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="validationCustomPhone" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <div class="row">
          <div class="col-md-6">
            <label for="validationCustom04" class="form-label">City</label>
            <select class="form-select" id="validationCustom04" required>
              <option selected disabled value="">Choose</option>
              <option>Pakistan</option>
              <option>India</option>
              <option>America</option>
              <option>Russia</option>
            </select>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationCustom05" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="validationCustom05" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <div class="row">
          <div class="col-md-6">
            <label class="form-label">Gender</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
              <label class="form-check-label" for="male">
                Male
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="female" value="Female" required>
              <label class="form-check-label" for="female">
                Female
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="validationCustomTextarea" class="form-label">Additional Information (Textarea)</label>
        <textarea class="form-control" id="validationCustomTextarea" rows="3"></textarea>
      </div>
      <div class="text-center">
        <button class="btn btn-dark" type="submit">Submit form</button>
      </div>
    </form>
  </div>

  <div class="card"></div>


</body>

</html>
